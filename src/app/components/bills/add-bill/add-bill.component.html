<h3>Añadir Gasto</h3>
<br>
<span class="badge bg-danger textError my-1">{{textError}}</span>

<div class="form-group mb-4">
  <label for="bill">Gasto</label>
  <input type="text" [(ngModel)]="name" name="bill" id="bill" class="form-control form-control-lg" placeholder="Ej: Café...">
</div>
<div class="form-group mb-4">
  <label for="count">Cantidad</label>
  <input type="number" [(ngModel)]="count" name="count" id="count" class="form-control form-control-lg" placeholder="Ingrese la cantidad...">
</div>
<div class="d-grid gap-2 mt-2">
  <button (click)="addBill()" type="button" class="btn btn-secondary btn-lg">
    AGREGAR
  </button>
</div>
